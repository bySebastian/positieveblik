<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>Positieve blik - Op Adem Komen... | Gemeenschap Emmanuel Vlaanderen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      .can {
        overflow: hidden;
        transition: all 2s;
      }
      .hidden {
        height: 0;
        padding: 0;
        transform: translate(0,400px) scale(0) rotate(180deg);
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="container-lg clearfix">
      <div class="mt-4 mx-auto col-12 col-md-8">

        <header class="mb-4 text-center">
          <h1>Positieve blik</h1>
        </header>
        
        <main>
          <div class="text-center mb-4">
            <button class="btn btn-primary collapsed" type="button" data-toggle="collapse" data-target="#week1" aria-expanded="false" aria-controls="multiCollapse1">Week 1</button>
            <button class="btn btn-primary collapsed" type="button" data-toggle="collapse" data-target="#week2" aria-expanded="false" aria-controls="multiCollapse2">Week 2</button>
            <button class="btn btn-primary collapsed" type="button" data-toggle="collapse" data-target="#week3" aria-expanded="false" aria-controls="multiCollapse3">Week 3</button>
          </div>

          <div class="card collapse" id="week1">
            <div class="card-body p-0 bg-dark text-white text-center">
                <div class="can"></div>
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-info" type="button">Vernieuw je blik</button>
            </div>
          </div>

          <div class="card collapse" id="week2">
            <div class="card-body p-0 bg-dark text-white text-center">
                <div class="can"></div>
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-info" type="button">Vernieuw je blik</button>
            </div>
          </div>

          <div class="card collapse" id="week3">
            <div class="card-body p-0 bg-dark text-white text-center">
                <div class="can"></div>
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-info" type="button">Vernieuw je blik</button>
            </div>
          </div>

          <div class="">
            <img class="img-fluid" src="positieveblik.jpg" alt="foto van blikken verf">
          </div>

        </main>
        
        <div class="my-4 text-center">
          <p class="mt-3">
            ‚Üê <a class="btn btn-link" href="https://emmanuelvlaanderen.be/">Terug naar emmanuelvlaanderen.be</a>

    </div>

    <script src="main.js"></script>
